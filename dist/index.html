<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Kelvin" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <title>To Do Application</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="project-wrap">
        <div id="title">Minimal List</div>
        <div class="divider"></div>
        <button id="add-project">
          <span class="plus-minus">±</span>Project
        </button>
        <form id="project-form">
          <label>
            <input
              type="text"
              name="project-name"
              placeholder="project name"
              id="project-name"
              required
            />
          </label>
          <label>
            <input type="button" name="add" value="±" id="add" />
          </label>
          <label>
            <input type="button" name="cancel" value="Cancel" id="cancel" />
          </label>
        </form>
        <div id="projects"></div>
      </div>
      <div id="todo">
        <div class="add">
          <button type="button" id="add-task">+</button>
        </div>
      </div>
      <div id="form-box">
        <div class="form-modal">
          <div class="form-title">Add Task</div>
          <form id="add-form">
            <input
              type="text"
              placeholder="task name"
              id="task-name"
              required
            />
            <textarea
              maxlength="200"
              placeholder="task description"
              id="task-desc"
              rows="7"
            ></textarea>
            <input
              type="date"
              placeholder="task-date"
              id="task-date"
              required
            />
            <select id="priority-list" required>
              <option value="" selected disabled>Select a priority</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <div class="submission">
              <button type="button" id="cancel-btn">Cancel</button>
              <button type="submit" id="add-task-btn">Add</button>
            </div>
          </form>
        </div>
      </div>
      <div id="details-box">
        <div class="details-modal">
          <div class="details-exit">
            <button id="details-exit">X</button>
          </div>
          <div class="details-info">
            <p id="details-title">Go to Sleep</p>
            <p id="details-project">Project: Example</p>
            <p id="details-dueDate">Due Date: Jun 1st</p>
            <p id="details-priority">Priority: High</p>
            <p id="details-desc">Description: I like to walk I like to walk</p>
          </div>
        </div>
      </div>
      <div id="edit-box">
        <div class="edit-modal">
          <div class="edit-title">Edit Task</div>
          <form id="edit-form">
            <input
              type="text"
              placeholder="task name"
              id="edit-name"
              required
            />
            <textarea
              maxlength="200"
              placeholder="task description"
              id="edit-desc"
              rows="7"
            ></textarea>
            <input
              type="date"
              placeholder="task-date"
              id="edit-date"
              required
            />
            <select id="priority-list-edit" required>
              <option value="" selected disabled>Select a priority</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <div class="submission">
              <button type="button" id="cancel-btn-edit">Cancel</button>
              <button type="submit" id="edit-task-btn">Edit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
