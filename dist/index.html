<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Kelvin" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <title>To Do Application</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="project-wrap">
        <div id="title">Minimal List</div>
        <div class="divider"></div>
        <button id="add-project"><span class="plus">+</span>Add Project</button>
        <form id="project-form">
          <label>
            <input
              type="text"
              name="project-name"
              placeholder="project name"
              id="project-name"
              required
            />
          </label>
          <label>
            <input type="button" name="add" value="Add" id="add" />
          </label>
          <label>
            <input type="button" name="cancel" value="Cancel" id="cancel" />
          </label>
        </form>
        <div id="projects"></div>
      </div>
      <div id="todo">
        <div id="task">
          <div id="priority"></div>
          <p id="name">Go to sleep</p>
          <button id="details">Details</button>
          <p id="date">July 18th</p>
          <button id="edit">
            <img src="../dist/img/edit.png" id="edit-icon" />
          </button>
          <button id="delete">
            <img src="../dist/img/trash.png" id="delete-icon" />
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
