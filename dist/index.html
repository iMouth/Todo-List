<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Kelvin" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <title>To Do Application</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="project-wrap">
        <div id="title">Minimal List</div>
        <div class="divider"></div>
        <button id="add-project"><span class="plus">+</span>Add Project</button>
        <form id="project-form">
          <label>
            <input
              type="text"
              name="project-name"
              placeholder="project name"
              id="project-name"
              required
            />
          </label>
          <label>
            <input type="button" name="add" value="Add" id="add" />
          </label>
          <label>
            <input type="button" name="cancel" value="Cancel" id="cancel" />
          </label>
        </form>
        <div id="projects"></div>
      </div>
      <div id="todo">
        <div class="task">
          <div class="priority"></div>
          <p class="name">Go to sleep</p>
          <button class="details">Details</button>
          <p class="date">July 18th</p>
          <button class="edit">
            <img src="../dist/img/edit.png" class="edit-icon" />
          </button>
          <button class="delete">
            <img src="../dist/img/trash.png" class="delete-icon" />
          </button>
        </div>
        <div class="add">
          <button type="button" id="add-task">+</button>
        </div>
      </div>
      <div id="form-box">
        <div class="form-modal">
          <div class="form-title">Add Task</div>
          <div id="add-form">
            <input
              type="text"
              placeholder="task name"
              id="task-name"
              required
            />
            <textarea
              maxlength="200"
              placeholder="task description"
              id="task-desc"
              rows="7"
              required
            ></textarea>
            <input
              type="date"
              placeholder="task-date"
              id="task-date"
              required
            />
            <select id="priority-list" required>
              <option selected disabled hidden>Select a priority</option>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
            <div class="submission">
              <button id="cancel-btn">Cancel</button>
              <button>Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
